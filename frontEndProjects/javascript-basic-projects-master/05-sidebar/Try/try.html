<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="try.css">
</head>
<body>
    <div class="navbar">
        <div class="sidebar">
            <div class="logo">
                <img src="logo.svg" class="logo" alt="Image Not Found">
                <button class="cross"><i class="fas fa-times"></i></button>
            </div>
            <div class="sections">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">Contact Us</a></li>
                </ul>
            </div>
            <div class="icons">
                <ul>
                    <li><button class="icon"><i class="fab fa-facebook"></i></button></li>
                    <li><button class="icon"><i class="fab fa-twitter"></i></button></li>
                    <li><button class="icon"><i class="fab fa-sketch"></i></button></li>
                    <li><button class="icon"><i class="fab fa-behance"></i></button></li>
                    <li><button class="icon"><i class="fab fa-linkedin"></i></button></li>
                </ul>
            </div>
        </div>
        <button class="nav-toggle toggleshow">
            <i class="fas fa-bars toggle"></i>
        </button>
    </div>
    <script src="try.js"></script>
</body>
</html>
