<!-- Ye Comment Hai -->

<!DOCTYPE html>
<html lang="en"> 
<!-- Html tag contains head and body -->

<head>
<!-- head contains 1.all the metatags needed to be written to describe a website
                   2.title
                   3.external style sheets(CSS) linked -->

    <meta charset="UTF-8">
<!-- For telling character set used -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- For internet Explorer users , to display content in highest compatibility mode -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- To encourage responsive designs -->

    <meta name="description" content="This is description">

    <meta name="keywords" content="html,html tutorials,web development"> 
<!-- Hamne keywords daal diye taaki jab log unko search kare to hamara webpage dikhai de --> 

    <meta name="robots" content="INDEX,FOLLOW" >
<!-- determines whether searcch engine content ko  index kare ya na kare  
    NOINDEX , NOFOLLOW tab likhenge jab ham chahte ki website search engines par na aae -->

    <link rel="stylesheet" href="blablabla.css">
<!-- it is a way to include external css -->
    
    <script src="blablabla.js"></script>
<!-- it is a way to include external js -->

    <title>Document</title>
</head>
<body>
<!-- contains content of webpage -->
    
</body>
</html>
