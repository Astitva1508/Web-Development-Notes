<!-- A semantic element clearly describes its meaning to both the browser and the developer.
Earlier we used div id="header" for header but now we can use header tag for header
From SEO Aspects it is a no brainer to use semantic elements -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags in HTML</title>
</head>
<body>
    <h3>Semantic Elements in HTML</h3>
</body>
</html>
