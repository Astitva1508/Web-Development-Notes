<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- To embed links , anchor tag  is used -->
    <a href="https://google.com" target="_blank">Go To Google<br></a>
    <a href="https://Facebook.com" target="_blank">Go To Facebook<br></a>
    <a href="body.html" target="_blank"> Head<br></a>

    <img src="astitva.jpg" alt="Image Not found">
    <img src="https://source.unsplash.com/random/1920x1080/?wallpaper,landscape" alt="Image Not Found" width="40" height="40">

    <!-- src is either from internet explorer or from your gallery
    if image is not present in current directory,then we need to give the whole path.
    if image  still not found , then alt attribute comes into picture 
    width and height can also be set in this way
    THough not recommended as we will use css to set width and height-->
    <iframe src="https://www.youtube.com/watch?v=N69xumSjg5Q&list=PLu0W_9lII9agiCUZYRsvtGTXdxkzPyItg&index=7" frameborder="1"></iframe>
</body>
</html>
